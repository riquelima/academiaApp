<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Academia 12/08</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            'primary-purple': '#7C3AED', // Custom purple
            'primary-dark': '#111827',   // Equivalent to Tailwind gray-900
            'card-dark': '#1F2937',     // Equivalent to Tailwind gray-800
            // You can add other custom colors here if needed
          },
        }
      }
    }
  </script>
  <style>
    /* Basic body styling for dark mode aesthetics */
    body {
      font-family: 'Inter', sans-serif; /* A common modern sans-serif font */
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }
     /* For Recharts Tooltip and Legend text color in dark theme */
    .recharts-tooltip-label, .recharts-tooltip-item, .recharts-legend-item-text {
        color: #E2E8F0 !important; /* slate-200, or adjust as needed */
    }
    .recharts-cartesian-axis-tick-value tspan {
        fill: #A0AEC0 !important; /* slate-400, or adjust */
    }

    /* Custom Scrollbar Styles */
    .custom-scrollbar::-webkit-scrollbar {
      width: 8px;
      height: 8px;
    }
    .custom-scrollbar::-webkit-scrollbar-track {
      background: #1F2937; /* card-dark */
      border-radius: 10px;
    }
    .custom-scrollbar::-webkit-scrollbar-thumb {
      background: #4B5563; /* gray-600 */
      border-radius: 10px;
    }
    .custom-scrollbar::-webkit-scrollbar-thumb:hover {
      background: #6B7280; /* gray-500 */
    }
    /* For Firefox */
    .custom-scrollbar {
      scrollbar-width: thin;
      scrollbar-color: #4B5563 #1F2937;
    }
  </style>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
